<nav class="header">
    <div class="row">
        <div class="col">Mutaciones.</div>
        <div class="col" style="text-align: right;">{{_date}}</div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col ml-5 mr-5 mt-5">
            <label class="h3">Historial de mutaciones</label>
            <canvas id="myChart" width="200" height="50"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="col ml-2 mr-5 mt-5">
            <div style="width: 100%;" style="text-align:center;">
                <hr>
                <label class="h4">HISTORIAL DE ULTIMOS 10 DNA MUTABLES</label>
            </div>
            <table class="table table-hover table-striped mt-3">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">FECHA</th>
                        <th scope="col">CADENA DE COINCIDENCIAS</th>
                        <th scope="col">CANTIDAD DE MUTACIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mutation of _listMutations;let index=index">
                        <th scope="row">{{index+1}}</th>
                        <td>{{mutation.date}}</td>
                        <td>{{mutation.dna}}</td>
                        <td>
                            <div v-if="mutation.countMutation>0" class="btn bg-warning">
                                {{mutation.countMutation}}
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class=" bi bi-exclamation-triangle" viewBox="0 0 16 16">
                                    <path
                                        d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z" />
                                    <path
                                        d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z" />
                                </svg>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col ml-2 mr-5 mt-5">
            <div style="width: 100%;" style="text-align:center;">
                <hr>
                <label class="h4">HISTORIAL DE ULTIMOS 10 DNA NO MUTABLES</label>
            </div>
            <table class="table table-hover table-striped mt-3">
                <thead class="table-primary">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">FECHA</th>
                        <th scope="col">CADENA DE COINCIDENCIAS</th>
                        <th scope="col">CANTIDAD DE MUTACIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mutation of _listNoMutations;let index=index">
                        <th scope="row">{{index+1}}</th>
                        <td>{{mutation.date}}</td>
                        <td>{{mutation.dna}}</td>
                        <td>
                            No hay mutaciones
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <form [formGroup]="_dnaModel">
        <div class="row mt-5 mb-5">
           
            <div class="col-12">
                <strong>Validar un DNA:</strong>
                <div class="input-group mb-3">
                    
                        <input type="text" class="form-control" formControlName="dna">
                   
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" (click)="save()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path
                                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
    
        </div>
    </form>
    </div>
</div>

<footer>
    <div class="footer">

    </div>
</footer>
